{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if art.pub_date %}
            <div class="date">
                <p>published: {{art.pub_date}}</p>
            </div>
        {% endif %}
        <h1>{{art.title}}</h1>
        <p>{{art.text | linebreaksbr}}</p>
    </div>
{% endblock %}
