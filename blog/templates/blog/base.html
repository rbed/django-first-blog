<!DOCTYPE html>
{% load staticfiles %}
<html lang="pl">
<html>
    <head>
        <title>Django Girls blog</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'blog/css/dupa.css' %}">
     </head>
    <body>
    <div class="container-fluid">
    <div class="page-header">
        <a href="{% url 'blog:art-new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
        <a href="{% url 'blog:user-new' %}" class="top-menu"><span class="glyphicon glyphicon-user"></span></a>
        <h1><a href="/">Django First Blog</a></h1>
            </div>
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>

                    {%for cat in category%}
                    <li><a href="{% url 'blog:category-list' pk=cat.pk %}">{{cat.name}}</a></li>
                    {% endfor %}

                </ul>
            </div>
    </div>
    <div class="content container">
        <div class="row">
            <div class="col-md-12">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </div>
    </div>
    </body>
</html>
