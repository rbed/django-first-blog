{% extends 'blog/base.html' %}

{% block content %}
{%for art in article%}
    <div class="post">
        <div class="date">
            <p>published: {{art.pub_date}}</p>
            <p>author: {{art.author}}</p>
        </div>
        <h1><a href="{% url 'blog:art-detail' pk=art.pk %}">{{art.title}}</a></h1>
        <p>{{art.text | linebreaksbr | truncatewords:50 }}</p>
    </div>
{% endfor %}
{% endblock %}
